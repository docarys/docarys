<div class="content metadata">
  {% if page.stats %}
      <span class="small" style="color:#6e6e6e"> {{ page.stats.text }} </span>
  {% endif %}
  {% if git and git.contributors %}
  <span> • Contributors: </span>
  <ul class="contributors">
      {% for contributor in git.contributors %}
          <li>
              <img src="{{ contributor.gravatar }}" alt="{{ contributor.user }}">
          </li>
      {% endfor %}
      <span> All </span>
  {% endif %}
  </ul>
</div>
